<mat-card flex-gt-sm>
  <mat-card-title>Meus Dados</mat-card-title>
  <mat-card-subtitle>Dados do perfil cadastrado no WSO2 Identity Server</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-list>
    <h3 matSubheader>Dados Pessoais</h3>
    <mat-list-item>
      <mat-icon matListAvatar>account_box</mat-icon>
      <h4 matLine>Nome</h4>
      <p matLine>{{perfil.name.givenName}}</p>
    </mat-list-item>
    <mat-divider matInset></mat-divider>
    <mat-list-item>
      <mat-icon matListAvatar>description</mat-icon>
      <h4 matLine>Endere√ßo</h4>
      <p matLine>{{perfil.name.lastName}}</p>
    </mat-list-item>
    <mat-divider matInset></mat-divider>
    <mat-list-item>
      <mat-icon matListAvatar>vpn_key</mat-icon>
      <h4 matLine>Email</h4>
      <p matLine>{{perfil.emails}}</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 matSubheader>Dates</h3>
    <mat-list-item>
      <mat-icon matListAvatar>access_time</mat-icon>
      <h4 matLine>Nascimento</h4>
      <p matLine></p>
    </mat-list-item>
    <mat-divider matInset></mat-divider>
  </mat-list>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="accent" class="text-upper">Edit</button>
  </mat-card-actions>
</mat-card>
